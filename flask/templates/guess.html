<html>
    <head>
        <title>Guesserr</title>

    </head>
<body>
    {% if error == True %}
        <p class="error">Wystąpił błąd - sprawdź czy wrzucono odpowiedniego typu plik i spróbuj ponownie!</p>
    {% endif %}
    <h1>
        Pozwól mi zgadnąć rasę psa
    </h1>
    <form method=post action="/guess" enctype=multipart/form-data>
        Obrazek przedstawiający rasę psa: <input type=file name=image accept="image/png" />
        <input type=submit />
    </form>
    <a href="/">Strona Główna</a>
</body>
</html>
